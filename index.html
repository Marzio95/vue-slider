<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="'img/' + arrayFoto[arrayIndex].immagine" :alt="arrayFoto[arrayIndex].titolo">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrayFoto[arrayIndex].titolo }}</h2>
					<p class="slide-text">{{arrayFoto[arrayIndex].testo}}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(element, arrayIndex) in arrayFoto" class="thumb">
					<img :src="'img/' + element.immagine" :alt="element.titolo">
				</div>
				

				<button @click="removeIndex(arrayIndex, arrayFoto)" class="btn-control btn-previus">&and;</button>
				<button @click="addIndex(arrayIndex, arrayFoto)" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
